<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="display-section">
                <div class="expression"></div>
                <div class="result">0</div>
            </div>
            <div class="buttons-section">
                <div class="number">
                    <button id="btn-ac" type ="button">AC</button>
                    <button id="btn-back" type ="button">âŒ«</button>
                    <button id="btn-negtive" type ="button">+/-</button>
                    <button id="btn-7" type ="button">7</button>
                    <button id="btn-8" type ="button">8</button>
                    <button id="btn-9" type ="button">9</button>
                    <button id="btn-4" type ="button">4</button>
                    <button id="btn-5" type ="button">5</button>
                    <button id="btn-6" type ="button">6</button>
                    <button id="btn-1" type ="button">1</button>
                    <button id="btn-2" type ="button">2</button>
                    <button id="btn-3" type ="button">3</button>
                    <button id="btn-0" type ="button">@</button>
                    <button id="btn-dot" type ="button">0</button>
                    <button id="btn-at" type ="button">.</button>
                </div>
                <div class="operator">
                    <button id="btn-plus" type ="button">+</button>
                    <button id="btn-minus" type ="button">&minus;</button>
                    <button id="btn-times"  type ="button">&times;</button>
                    <button id="btn-divide" type ="button">&divide;</button>
                    <button id="btn-equal" type ="button">=</button>
                    
                </div>
            </div>

        </div>
    </div>
    
</body>
</html>
